service:
  localhost:
    port: 8761
    name: eureka
    url: localhost
    ip: localhost
  dev:
    port: 8761
    name: eureka
    url: localhost
    ip: localhost
  test:
    port: 8761
    name: eureka
    url: 192.168.101.29
    ip: 192.168.101.29
  release:
    port: 8761
    name: eureka
    url: 192.168.101.29
    ip: 192.168.101.29
  type: localhost
  port: ${service.${service.type}.port}
  name: ${service.${service.type}.name}
  ip: ${service.${service.type}.ip}
  url: ${service.${service.type}.url}
eureka:
  client:
    serviceUrl:
      defaultZone: http://${service.url}:${service.port}/${service.name}/
server:
  port: 8768
spring:
  application:
    name: eg-cloud-zuul
  cloud:
    config:
      profile: ${service.type}
      discovery:
        enabled: true
        service-id: config-service
      label: ${spring.application.name}
      retry:
        initial-interval: 1000
        max-attempts: 6
        multiplier: 1.1
        max-interval: 2000
      fail-fast: true
